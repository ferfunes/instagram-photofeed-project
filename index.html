<!DOCTYPE html>
<html lang="eng">
    <title>Instagram Photo Feed Project</title>

        <head>
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        </head>

        <body>
                    <div class="title">

                        <h1 class="title-text">Aruba Trip Photo Feed</h1>

                    </div>


             <section>


                     <div class="cont1">
                        <img src="pic1.jpg" alt="picture of sunset">
                        <p class="p1"><b>Beautiful sunsets</b></p>
                         <p class="p2"> Aruba has incredible sunsets, perfect for pictures!</p>
                         <p class="lca"><i class="far fa-heart"></i>&nbsp;<i class="far fa-comment"></i>&nbsp;<i class="far fa-paper-plane"></i></p>
                    </div>

                    <div class="cont2">
                        <img src="pic2.jpg" alt="picture i love  aruba sign">
                        <p class="p1"><b>I <i class="fas fa-heart"></i> Aruba</b></p>
                        <p class="p2"> You get to love Aruba from day 1.</p>
                        <p class="lca"><i class="far fa-heart"></i>&nbsp;<i class="far fa-comment"></i>&nbsp;<i class="far fa-paper-plane"></i></p>
                    </div>

                    <div class="cont3">
                        <img src="pic3.jpg" alt="picture lighthouse">
                        <p class="p1"><b>California LightHouse</b></p>
                        <p class="p2"> Conchi, dividivifofonti and my self exploring the lighthouse</p>
                        <p class="lca"><i class="far fa-heart"></i>&nbsp;<i class="far fa-comment"></i>&nbsp;<i class="far fa-paper-plane"></i></p>
                    </div>

                     <div class="cont4">
                         <img src="pic4.jpg" alt="picture monkey">
                        <p class="p1"><b>Travel Mono</b></p>
                        <p class="p2"> Monkey and his new friend!</p>
                         <p class="lca"><i class="far fa-heart"></i>&nbsp;<i class="far fa-comment"></i>&nbsp;<i class="far fa-paper-plane"></i></p>
                    </div>

            </section>




        </body>
   </html>
